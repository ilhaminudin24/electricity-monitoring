services:
  - type: web
    name: electricity-monitoring-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your GitHub Pages URL here after deployment
      # - key: FRONTEND_URL
      #   value: https://YOUR_USERNAME.github.io

