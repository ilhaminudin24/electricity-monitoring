<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // Store the FULL URL (including hash and query params) and redirect to index.html
    // This is critical for OAuth callbacks which may contain #access_token or ?code
    var fullPath = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('redirectPath', fullPath);
    window.location.replace('/electricity-monitoring/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
